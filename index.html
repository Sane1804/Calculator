<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3333affd3a.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen-container">
            <div id="second-screen"></div>
            <div id="main-screen">0</div>
        </div>
        <div id="buttons-container">
            <div class="autor">Made by Sane</div>
            <button class="btn btn-C">C</button>
            <button class="btn btn-Backspace"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-div">/</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-multi">*</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-subtract">-</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-Enter">=</button>
            <button class="btn btn-plus">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
